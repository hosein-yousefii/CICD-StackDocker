version: "3"

networks:
  gitea:
    external: false

services:
  server:
    image: gitea/gitea:1.18.5
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
    restart: always
    networks:
      - gitea
    volumes:
      - ./gitea-data:/data
    ports:
      - "3000:3000"
      - "222:22"

